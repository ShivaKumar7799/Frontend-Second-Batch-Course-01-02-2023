<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Student Marks</title>

<body>
  <h1>Student Result:</h1>

    </div>
    <div>
      <label for="hindi" >Hindi :</label>
      <input type="text" class="marks" id="hindi" name="hindi" />
    </div>
    <div>
      <label for="english" >English :</label>
      <input type="text" class="marks" id="english" name="english" />
    </div>
    <div>
      <label for="maths" >Maths :</label>
      <input type="text" class="marks" id="maths" name="maths" />
    </div>
    <div>
      <label for="science" >Science :</label>
      <input type="text" class="marks" id="science" name="science" />
    </div>
    <div>
      <label for="social" >Social :</label>
      <input type="text" class="marks" id="social" name="social" />
    </div>
    <button onclick="getResult()" type="button" >Get Result</button>
  </form>
  <div id="total">

  </div>

  </div>
