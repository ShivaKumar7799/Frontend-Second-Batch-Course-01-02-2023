  <center><h1>Login Page</h1></center>
  <fieldset>
    <legend>Login form</legend>
    <form action="" autocomplete="off" >
      <div>
        <label for="username">User Name:</label>
        <input required type="text" id="username" placeholder="Enter your User Name" name="username" value="" >
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password"  placeholder="enter your password" >
      </div>
      <input type="number" min="10"  max="30" >
      <div>
        phone Number : 
        <select name="countryCode" id="">
          <option value="india">+91</option>
          <option value="america">+225</option>
          <option value="Nigeria">+234</option>
        </select>
         <input type="tel" maxlength="10" >
      </div>
      <input type="submit" value="Login" >
      <input type="file">
      <input type="range" >
  
      <textarea placeholder="Enter your comments here" name="" id="" cols="30" rows="10"></textarea>
      
  
    </form>
  </fieldset>
