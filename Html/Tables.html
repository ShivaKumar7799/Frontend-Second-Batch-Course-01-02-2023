<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <h1>Tables</h1>

  <table>
    <caption>Car Details</caption>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Car Name</th>
        <th>Price (lakhs)</th>
        <th>Mileage (kms/litre) </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Tesla</td>
        <td>25</td>
        <td>18</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Benz</td>
        <td>10</td>
        <td>25</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Scoda</td>
        <td>22</td>
        <td>12</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2" >Total Cars :3</th>
        <th>Average Price : 20</th>
        <th>Average Mileage : 15</th>
      </tr>
    </tfoot>
  </table>

  


</body>
</html>
